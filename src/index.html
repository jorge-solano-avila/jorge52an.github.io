<!DOCTYPE html>
<html ng-app = "RentApp">
<head>
	<title>RentApp</title>

	<link rel = "stylesheet" href = "app/css/main.css">
	<link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel = "stylesheet" href = "http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">

	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular-aria.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular-animate.js"></script>
	<script src = "http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
	<script src = "https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyBJ7mdbXVgAnM-jB52mb8JkgFz19xrOHl0"></script>
	<script src = "https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
	<script src = "https://rawgit.com/abdmob/x2js/master/xml2json.min.js"></script>
	<script src = "https://rawgit.com/johngeorgewright/angular-xml/develop/angular-xml.min.js"></script>

	<script src = "app/js/app.js"></script>
	<script src = "app/js/mainController.js"></script>
	<script src = "app/js/positionService.js"></script>
</head>
<body ng-controller = "MainController" ng-cloak>
	<md-toolbar class = "md-primary">
		<div class = "md-toolbar-tools">
			<md-button class = "md-icon-button" ng-click = "showFilters()">
				<md-icon>menu</md-icon>
			</md-button>

			<h2 flex md-truncate>RentApp</h2>
		</div>
	</md-toolbar>
		
	<md-sidenav class = "md-sidenav-left md-whiteframe-4dp" md-component-id = "left">
		<md-toolbar class = "md-primary">
			<h1 class = "md-toolbar-tools">Filters</h1>
		</md-toolbar>
		<md-content layout-padding>
			<md-switch class = "md-primary" ng-model = "rentalHousing">
				Affordable rental housing
			</md-switch>
			<md-switch class = "md-primary" ng-model = "crimes">
				Crimes
			</md-switch>
		</md-content>
	</md-sidenav>

	<md-content class = "md-padding">
		<ng-map id = "map"></ng-map>
	</md-content>
</body>
</html>
