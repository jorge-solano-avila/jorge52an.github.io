<!DOCTYPE html>
<html ng-app = "RentApp">
<head>
	<title>RentApp</title>

	<link rel = "stylesheet" href = "app/css/main.css">

	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ7mdbXVgAnM-jB52mb8JkgFz19xrOHl0&callback=initMap">
	</script>

	<script src = "app/js/app.js"></script>
	<script src = "app/js/mainController.js"></script>
	<script type = "text/javascript">
		var map;
		
		var position = {
			lat: 41.8708,
			lng: -87.6505
		};

		var initMap = function()
		{
			map = new google.maps.Map( document.getElementById( "map" ), 
			{
				center: position,
				zoom: 15
			} );

			var marker = new google.maps.Marker(
			{
				position: position,
				animation: google.maps.Animation.DROP,
				map: map,
				title: "Department of Computer Science â€“ University of Illinois, Chicago"
			} );

			var title = new google.maps.InfoWindow( 
			{
				content: "Department of Computer Science, University of Illinois, Chicago"
			} );

			marker.addListener( "click", function()
			{
				title.open( map, marker );
			} );
		}

		initMap();
	</script>
</head>
<body ng-controller = "MainController">
	<div id = "map"></div>
</body>
</html>
